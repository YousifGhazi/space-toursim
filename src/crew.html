<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>crew</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="crew">
    <div class="page">
      <header class="primary-header">
        <div class="logo">
          <img src="assets/images/shared/logo.svg" alt="" />
        </div>

        <button
          aria-expanded="false"
          class="nav-toggle"
          aria-controls="primary-navigation"
        >
          <span class="sr-only">Menu</span>
        </button>

        <nav class="primary-navigation" id="primary-navigation">
          <ul class="flow underline-indicators">
            <li>
              <a class="lt-2" href="./">
                <span aria-hidden="true" class="number">00</span> Home
              </a>
            </li>
            <li>
              <a class="lt-2" href="./destination">
                <span aria-hidden="true" class="number">01</span>
                Destination
              </a>
            </li>
            <li class="active">
              <a class="lt-2" href="./crew">
                <span aria-hidden="true" class="number">02</span> Crew
              </a>
            </li>
            <li>
              <a class="lt-2" href="./technology">
                <span aria-hidden="true" class="number">03</span>
                Technology
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="grid-container">
        <h1 class="title lt-3 fs-200">
          <span class="number">02</span> meet your crew
        </h1>
        <div class="left-col">
          <ul class="crew-list" role="list">
            <li class="bullet active" data-name="Douglas Hurley"></li>
            <li class="bullet" data-name="Mark Shuttleworth"></li>
            <li class="bullet" data-name="Victor Glover"></li>
            <li class="bullet" data-name="Anousheh Ansari"></li>
          </ul>
          <div class="person">
            <span class="person-role ff-bellefair fs-400">Commander</span>
            <h2 class="person-name fs-500">Douglas Hurley</h2>
            <p class="person-bio fs-100 ff-barlow">
              Douglas Gerald Hurley is an American engineer, former Marine
              Corps pilot and former NASA astronaut. He launched into space
              for the third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
        </div>
        <div class="right-col">
          <img
            class="person-img"
            src="assets/images/crew/image-douglas-hurley.webp"
            alt=""
          />
        </div>
      </main>
    </div>
  </body>
</html>
